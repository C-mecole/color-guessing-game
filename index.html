<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1 data-testid="gameInstructions">Guess the correct color!</h1>
    
    <div class="color-display" data-testid="colorBox"></div>

    <p data-testid="gameStatus" class="game-status">Make your guess!</p>
    
    <div class="color-options">
      <button class="color-btn" data-testid="colorOption"></button>
      <button class="color-btn" data-testid="colorOption"></button>
      <button class="color-btn" data-testid="colorOption"></button>
      <button class="color-btn" data-testid="colorOption"></button>
      <button class="color-btn" data-testid="colorOption"></button>
      <button class="color-btn" data-testid="colorOption"></button>
    </div>
    
    <p>Score: <span data-testid="score" id="score">0</span></p>
    
    <button id="newGameButton" data-testid="newGameButton">New Game</button>
  </div>
  <script src="index.js"></script>
</body>
</html>
